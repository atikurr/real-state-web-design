<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero-container">
      <!-- Overlay -->
      <div class="overlay"></div>

      <!-- Navbar -->
      <nav class="navbar">
        <div class="Logo">
          <div class="logo">
            <img src="./assets/home/Union.svg" alt="logo" />
          </div>
          <div class="logo-text">Comfea</div>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Property</a></li>
          <li><a href="#">Agents</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">FAQ's</a></li>
        </ul>
        <a href="#" class="contact-btn">Contact Us</a>
      </nav>

      <!-- Hero Content -->
      <div class="content-container">
        <div class="hero-content">
          <h1>
            Discover Your <span>Ideal</span> <br />
            Living Space <span>Here</span>
          </h1>
          <div class="down-arrow">
            <img src="./assets/home/down-arrow.svg" alt="arrow" />
          </div>
        </div>

        <!-- Property Thumbnails -->
        <div class="property-thumbnails">
          <div class="image1">
            <img src="./assets/home/Gallery Image.png" alt="Thumbnail 1" />
          </div>
          <div class="image2">
            <img src="./assets/home/home3.jpg" alt="Thumbnail 2" />
          </div>
          <div class="image2">
            <img src="./assets/home/home4.jpg" alt="Thumbnail 3" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
